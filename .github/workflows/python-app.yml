name: VULNPORTS Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Permite generar versiones con release
  release:
    types: [published]

jobs:

  build:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga código
      - name: Checkout del codigo
        uses: actions/checkout@v4

      # 2. Ajustamos Python a 3.12 (el que tú usas)
      - name: Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      # 3. Instalar dependencias del proyecto
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip

          # Instalar dependencias de requirements
          pip install --no-cache-dir -r requirements.txt

          # Instalar PyTorch para CPU (compatible en 3.12)
          pip install torch==2.9.1 --index-url https://download.pytorch.org/whl/cpu

          # Linter y pruebas
          pip install pytest flake8

      # 4. Linter sobre el código real
      - name: Analizar estilo con Flake8
        run: flake8 app

      # 5. Ejecutar tests
      - name: Ejecutar pruebas unitarias
        run: pytest test -q


  docker:
    name: Build & Push Docker Image
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar QEMU (para multi-plataforma)
        uses: docker/setup-qemu-action@v3

      - name: Configurar Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Etiqueta de versión (semántica cuando es release)
      - name: Definir TAG de la imagen
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Construir & Subir imagen a Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vulnports:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/vulnports:${{ steps.vars.outputs.TAG }}

      - name: Verificar imagen subida
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/vulnports:latest


